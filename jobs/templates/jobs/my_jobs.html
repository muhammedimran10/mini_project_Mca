{% extends "jobs/base.html" %}

{% block content %}
<div class="container">
    <div class="jobs">
        {% for job in jobs%}
            <div class="card">
                <div class="container">
                    <h3>{{job.title}}</h3>
                    <p>
                    {{job.short_description}} <br>
                    {{job.created_by.company}} <br>
                    {{job.created_at}} <br>
                    {{job.long_description}} <br></p>
                    <a href="{% url 'edit_job' job.id%}" class="button primary color1">Edit</a><br><br><br>
                </div>
            </div>
        {%endfor%}
    </div>
    
</div>
{% endblock %}
